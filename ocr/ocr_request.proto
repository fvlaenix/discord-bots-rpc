syntax ="proto3";

option java_multiple_files = true;
option java_package = "com.fvlaenix.ocr.protobuf";

service OcrService {
  rpc Ocr(OcrRequest) returns (OcrResponse);
}

message OcrRequest {
  string url = 1;
}

message OcrResponse {
  oneof response{
    string text = 1;
    string error = 2;
  }
}